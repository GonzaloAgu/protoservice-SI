<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electroservice - Ingresar electrodoméstico</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="../styles/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./views/src/reparacion.js"></script>
    <script src="./views/src/jquery-3.7.1.js"></script>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <!-- Título principal -->
        <h1 id="title" class="text-center my-4 text-danger">ELECTROSERVICE</h1>

        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 rounded col-md-12 mx-auto">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="/nuevareparacion">
                              <i class="fa fa-plus me-2"
                                    aria-hidden="true">
                              </i>NUEVA REPARACION</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="/consulta"><i class="fa fa-search me-2"
                                    aria-hidden="true"></i>BUSCAR REPARACIONES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card shadow-sm d-none">

          <div class="card-header d-flex justify-content-between text-white">
            <h4 class="my-1">Reparación #<span id="nro-reparacion"></span> </h4> <!-- Número de reparación -->
            <button class="btn btn-danger btn-sm" id="btn-eliminar">
              Eliminar
            </button>
          </div>

          <div class="card-body">
            <div class="mb-4 position-relative">
              <h4 class="card-title d-flex align-items-center mb-2">
                <span id="fabricante" class="me-2"></span>
                <span id="modelo" class="fw-normal"></span>
                <span id="estado" class="badge bg-secondary ms-2 fs-6">Pendiente</span>
              </h4>
              <h5 class="card-subtitle mb-2 text-body-secondary">
                <span id="nombre-cliente"></span>
                <i class="fa fa-whatsapp ms-3" aria-hidden="true"></i>
                <span id="telefono-cliente"></span>
              </h5>
              
  
              <div class="mb-4 position-absolute top-0 end-0 text-muted fs-5">
                <span class="" id="fecha-recepcion">01 de septiembre de 2024</span> <!-- Fecha de recepción -->
              </div>
            </div>

            <hr>

            <div class="mb-4">
              <strong>Falla: </strong><p class="card-text" id="descripcion-falla"></p> <!-- Descripción de la falla -->
            </div>

            <div class="mb-4">
              <h5 class="card-title">Comentarios</h5>
              <ul class="list-group" id="lista-comentarios">
              </ul> 
              
            </div>
      
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary me-2" id="btn-estado">
                Cambiar estado
              </button>
              <button class="btn btn-secondary me-2" id="btn-comentario">
                Agregar comentario
              </button>
              <button class="btn btn-success me-2" id="btn-generar-factura">
                Generar Factura
              </button> <!-- Botón generar factura -->
            </div>
          </div>
        </div>
</body>

</html>
